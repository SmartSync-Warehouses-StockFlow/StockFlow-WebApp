<div class="container">
  <div class="form-section">
    <h2>FREE PLAN</h2>
    <form [formGroup]="userForm" (ngSubmit)="saveProfileChanges()">
      <label for="name">Name*</label>
      <input type="text" id="name" placeholder="John Chavez" formControlName="username" name="name">
      <!-- El username estÃ¡ deshabilitado porque no se puede cambiar -->

      <label for="email">Email*</label>
      <input type="email" id="email" placeholder="johchv@gmail.com" formControlName="email" name="email">

      <label for="cellphone">Cellphone*</label>
      <input type="text" id="cellphone" placeholder="999325448" formControlName="phone" name="cellphone">

      <label for="address">Address*</label>
      <input type="text" id="address" placeholder="Av. El ejercito 154" formControlName="direction" name="direction">

      <div class="button-group">
        <button type="button" class="edit-btn" (click)="changeProfilePhoto()">Edit</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>

  <div class="profile-section">
    <img src="assets/images/user/avatar-2.jpg" alt="Profile Photo" class="profile-photo" id="profilePhoto">
    <input type="file" id="fileInput" style="display: none;" accept="image/*">
    <button class="change-photo-btn" (click)="changeProfilePhoto()">Change profile photo</button>
    <button class="change-plan-btn" (click)="changePlan()">Change plan</button>
  </div>
</div>
