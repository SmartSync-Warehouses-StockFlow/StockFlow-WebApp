<div class="container">
  <div class="form-section">
    <h2>FREE PLAN</h2>
    <form>
      <label for="name">Name*</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email*</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="cellphone">Cellphone*</label>
      <input type="text" id="cellphone" placeholder="Enter your name">

      <label for="address">Address*</label>
      <input type="text" id="address" placeholder="Enter your name">

      <button type="submit" class="save-btn">Save</button>
    </form>
  </div>

  <div class="profile-section">
    <img src="assets/images/user/avatar-2.jpg" alt="Profile Photo" class="profile-photo" id="profilePhoto">
    <input type="file" id="fileInput" style="display: none;" accept="image/*">
    <button class="change-photo-btn" (click)="changeProfilePhoto()">Change profile photo</button>
    <button class="change-plan-btn" (click)="changePlan()">Change plan</button>
  </div>
</div>
