<!-- src/app/StockFlow/authentication/login/login.component.html -->

<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/Top-logo.png" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <a [routerLink]="['/register']" class="link-primary">Don't have an account?</a>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email Address" />
              <div *ngIf="submitted && f.email.errors" class="text-danger">
                <small *ngIf="f.email.errors">Email is required</small>
                <small *ngIf="f.email.errors">Please enter a valid email address</small>
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" />
              <div *ngIf="submitted && f.password.errors" class="text-danger">
                <small *ngIf="f.password.errors">Password is required</small>
                <small *ngIf="f.password.errors">Password must be at least 6 characters</small>
              </div>
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" />
                <label class="form-check-label text-muted" for="customCheckc1">Keep me signed in</label>
              </div>
              <h5 class="text-secondary f-w-400"><a href="javascript:">Forgot Password?</a></h5>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="saprator mt-3">
              <span>Login with</span>
            </div>
            <div class="row">
              <div class="col-4" *ngFor="let item of SignInOptions">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img [src]="item.image" alt="{{item.name}} img" />
                    <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
            <a href="https://codedthemes.com/" target="_blank">StocFlow</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
