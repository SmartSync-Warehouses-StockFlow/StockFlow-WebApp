<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      
      <!-- Header con logo -->
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/Top-logo.png" alt="logo img" /></a>
      </div>
      
      <!-- Formulario de registro -->
      <div class="card my-5">
        <div class="card-body">
          
          <!-- Título y enlace a la página de login -->
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Sign up</b></h3>
            <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
          </div>
          
          <!-- Formulario de registro -->
          <form (ngSubmit)="register()">
            <div class="row">
              
              <!-- Campo de Username -->
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="username">Username*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    [(ngModel)]="user.username"
                    name="username"
                    placeholder="Username"
                    required
                  />
                </div>
              </div>

              <!-- Campo de Email -->
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="email">Email Address*</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    [(ngModel)]="user.email"
                    name="email"
                    placeholder="Email Address"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Campo de Password -->
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="user.password"
                name="password"
                placeholder="Password"
                required
              />
            </div>

            <!-- Términos y política -->
            <p class="mt-4 text-sm text-muted">
              By signing up, you agree to our
              <a href="javascript:" class="text-primary">Terms of Service</a>
              and
              <a href="javascript:" class="text-primary">Privacy Policy</a>
            </p>

            <!-- Botón de crear cuenta -->
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </form>

          <!-- Opciones de registro social -->
          <div class="separator mt-3">
            <span>Sign up with</span>
          </div>
          <div class="row">
            <div class="col-4" *ngFor="let item of SignUpOptions">
              <div class="d-grid">
                <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                  <img [src]="item.image" alt="{{ item.name }} img" />
                  <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pie de página -->
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright ©
            <a href="https://codedthemes.com/" target="_blank">StockFlow</a>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
