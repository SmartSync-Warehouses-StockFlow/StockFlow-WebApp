<div class="container">
  <div class="header">
    <h3>Manage Store</h3>
    <button class="btn btn-primary" (click)="openForm('add')">Add Store</button>
  </div>

  <div class="store-card" *ngFor="let store of stores">
    <div class="store-details">
      <p class="store-name"><strong>Name:</strong> {{ store.name }}</p>
      <p class="direction"><strong>Direction:</strong> {{ store.direction }}</p>
      <p class="phone"><strong>Phone:</strong> {{ store.phone }}</p>
      <p class="supervisor"><strong>Supervisor:</strong> {{ store.supervisor }}</p>
    </div>
    <button class="btn btn-outline-primary edit-btn" (click)="openForm('edit', store)">Edit</button>
  </div>
</div>

<!-- Modal para agregar/editar tienda -->
<div class="overlay" *ngIf="isFormVisible">
  <div class="form-container">
    <h3>{{ isEditing ? 'Edit Store' : 'Add Store' }}</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Store Name</label>
        <input id="name" [(ngModel)]="currentStore.name" name="name" required class="form-control">
      </div>
      <div class="form-group">
        <label for="direction">Direction</label>
        <input id="direction" [(ngModel)]="currentStore.direction" name="direction" required class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" [(ngModel)]="currentStore.phone" name="phone" required class="form-control">
      </div>
      <div class="form-group">
        <label for="supervisor">Supervisor</label>
        <input id="supervisor" [(ngModel)]="currentStore.supervisor" name="supervisor" required class="form-control">
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancel</button>
        <button type="submit" class="btn btn-primary">{{ isEditing ? 'Save Changes' : 'Add Store' }}</button>
      </div>
    </form>
  </div>
</div>
